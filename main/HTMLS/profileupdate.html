    <!--Signup Form-->
    <section class="container form1">
        <form action="" method="POST">

            <div class="felement">
                <h2 style="text-align: justify-center;">User Profile</h2>
            </div>

            <div class="msg"></div>
            <div class="group1">
                <label for="picture">Profile Photo:</label>
                <input id="image" type="file" name="profile_photo" placeholder="Photo" required="" capture>
            </div>
            <div class="group1">
                <label for="name">Name</label>
                <input type="text" id="Name" placeholder="First">
                <input type="text" id="Name" placeholder="Middle">
                <input type="text" id="Name" placeholder="Last">
            </div>

            <div class="group1">
                <label for="email">Email ID</label>
                <input type="text" id="email" placeholder="Email ID">
            </div>
            <div class="group1">
                <label for="username">Username</label>
                <input type="text" id="userName" placeholder="username">
            </div>
            <div class="group1">
                <label for="contact">Contact Number</label>
                <input type="text" id="contact" placeholder="contact">
            </div>
            <div class="group1">
                <label for="contact">Location</label>
                <input type="text" id="location" placeholder="location">
            </div>
            <div class="group1">
                <a href="login.html" style="color: ghostwhite;">Already have an account? Click here.</a>
            </div>
            <div class="captcha">
            </div>
            <div class="submit-btn">
                <input class="btn" type="submit" value="Submit">
                <input class="btn" type="reset" value="Reset">
            </div>
        </form>
